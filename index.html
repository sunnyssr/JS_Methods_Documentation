<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Font Family Stylesheet -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
        <!-- Prism Stylesheet for color coding -->
        <link rel="stylesheet" href="assets/css/prism.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <title>JS Methods</title>
    </head>
    <body>
        <header class="header">
            <input type="text" name="method-search" class="method-search" placeholder="Enter a method to search for">
            <ul class="method-filters">
                <li class="method-filter">
                    <div class="filter-by-mutates-container filter-by">
                        <label for="filterByMutates">Mutates: </label>
                        <select name="filterByMutates" id="filterByMutates" class="select-css">
                            <option value="all">All</option>
                            <option value="mutates">Mutates</option>
                            <option value="notmutates">Not Mutates</option>
                        </select>
                    </div>
                </li>
                <li class="method-filter">
                    <div class="filter-by-methodOf-container filter-by">
                        <label for="filterByMethodOf">Method Of: </label>
                        <select name="filterByMethodOf" id="filterByMethodOf" class="select-css">
                            <option value="all">All</option>
                        </select>
                    </div>
                </li>
            </ul> 
        </header>
        <main class="methods-container">
        </main>
        <script src="assets/js/prism.js"></script>
        <script src="assets/js/prism-js.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
